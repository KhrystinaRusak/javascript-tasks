    </section>
    <section class="ajax_section">
        <div class="container">
            <ul class="cities">

                    <h2 class="city_name" data_name="...">

                    </h2>
                    <span class="city_temp">...<sup>Â°C</sup></span>
                    <figure>
                        <img src="icons/smart_city.png" alt="city_icon" class="city_icon">
                        <figcaption>...</figcaption>
                    </figure>
                </li>
            </ul>
        </div>
    </section>

    <script src="index.js"></script>
</body>
